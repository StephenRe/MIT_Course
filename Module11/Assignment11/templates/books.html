{% extends "index.html" %}

{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Author</th>
                <th>Country</th>
                <th>Language</th>
                <th>Pages</th>
                <th>Title</th>
                <th>Price</th>
                <th>Action</th> <!-- For the "Buy" link -->
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{book['author']}}</td>
                    <td>{{book['country']}}</td>	
                    <td>{{book['language']}}</td>	
                    <td>{{book['pages']}}</td>
                    <td>{{book['title']}}</td>
                    <td>{{book['price']}}</td>	
                    <td>
                        <a href="http://localhost:5000/buybook?bookId={{ book['id'] }}">Buy</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
